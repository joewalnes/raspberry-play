<!DOCTYPE html> 
<title>Slider</title> 

<!-- iOS enhancements -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="lib/jquery.mobile-1.1.0.min.css">
<script src="lib/jquery-1.7.1.min.js"></script>
<script src="lib/jquery.mobile-1.1.0.min.js"></script>
<script src="lib/reconnecting-websocket.js"></script>
<script src="lib/sharedvalue.js"></script>

<script>
  $(function() {
    var sliderControl = $('#slider1');
    var sliderValue = new SharedValue('/slider-value')
      .open(function() {
        sliderControl.slider('enable'); 
      })
      .close(function() {
        sliderControl.slider('disable');
      })
      .change(function(event, value) {
        sliderControl.val(value).slider('refresh')
      });

    sliderControl.change(function(event, element) {
      sliderValue.set(sliderControl.val());
    });
  });
</script>

<div data-role="page">

  <div data-role="header">
    <h1>Slider Demo</h1>
  </div>

  <div data-role="content">
    <p>Adjust LED bar graph:</p>
    <p>
      <input type="range" disabled id="slider1" value="31" min="0" max="63" data-highlight="true">
    </p>
  </div>

</div>
